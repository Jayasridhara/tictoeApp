<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>

        </div>
          <div class="message" id="winningMessage">
                <p id="messageText"></p>
                <button onclick="reset()">Restart</button>
            </div>
    </div>
    
    <style>

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* optional for better contrast */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .cell
        {
            display: flex;
            width: 100px;
            height:100px ;
            justify-content: center;
            align-items: center;
            font-weight: 3em;
            border: 5px  solid  lightblue;
             box-sizing: border-box;
             color:red;
             cursor: pointer;
        }
        .board
        {
            display: grid;
            grid-template-columns: repeat(3,100px);
            grid-template-rows: repeat(3,100px);
            margin: 20px auto;
        }

        .message {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-size: 2em;
        z-index: 1000;
    }

    .message button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 1rem;
        cursor: pointer;
    }

    #winningMessage {
        display: flex; /* Initially hidden, shown on win */
    }
    </style>
    <script>
        let board=document.querySelector('.board');
        const messageText = document.getElementById('messageText');
        let playerTurn=true;

            for(let i=0;i< board.children.length;i++)
            {
                if(i==0 || i==1 || i==2)
                {
                     board.children[i].style.borderTop = 'none';

                }
                  if(i==0 || i==3 || i==6)
                {
                    board.children[i].style.borderLeft = 'none';


                }
                  if(i==6 || i==7 || i==8)
                {   
                    board.children[i].style.borderBottom = 'none';              

                }
                  if(i==8 || i==2 || i==5)
                {
                    board.children[i].style.borderRight = 'none';

                }
            }
function calculateWinner() {
    let winningMoves = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6]
    ]

    for(let i=0;i<winningMoves.length;i++)
    {
        const [a,b,c]=winningMoves[i];
        if(board.children[a].textContent && board.children[a].textContent==board.children[b].textContent&& board.children[b].textContent==board.children[c].textContent)
        {
            return true;
        }

        
    }
    return false;
}
function handleclick(i)
{   

    if(board.children[i].textContent || calculateWinner())
    return;
   
    board.children[i].textContent = playerTurn ? 'X' : 'O';


    result =calculateWinner();
    if (result) {
        document.getElementById('winningMessage').style.display = 'flex';
        messageText.textContent = playerTurn ? 'X wins!' : 'O wins!';
    }
    playerTurn=!playerTurn;  
}

   for(let i=0;i<board.children.length;i++)
   {
    board.children[i].addEventListener('click',()=>handleclick(i))
   }  


   function reset()
   {
      for(let i=0;i< board.children.length;i++)
      {
        board.children[i].textContent='';
      }
       messageText.textContent = '';
    document.getElementById('winningMessage').style.display = 'none';
   }
    </script>
</body>
</html>
